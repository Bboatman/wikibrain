<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />
    <!--<link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css">-->

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var url = window.location.href;
            var editUrl = "https://github.com/shilad/wikibrain/edit/gh-pages/";

            if (url[url.length-1] == '/' || url.search(/index.html/) >= 0) {
                editUrl += "index.md";
            } else {
                var patTutorial = /.*tutorial\/(.*).html.*/;
                var match = patTutorial.exec(window.location.href);
                if (match != null) {
                    editUrl += "tutorial/" + match[1] + ".md";
                } else {
                    editUrl = "https://github.com/shilad/wikibrain/tree/gh-pages";
                }
            }
            $("#edit-on-gh a").attr('href', editUrl);
        });
    </script>

    <title>WikiBrain: {{ page.title }}</title>
</head>


<body>
<header>
    <div class="inner">
        <h1><a href="{{ site.baseurl }}/">WikiBrain</a></h1>
        <a href="https://github.com/shilad/wikibrain" class="button"><small>View project on</small>GitHub</a>
    </div>
</header>

<div id="content-wrapper">
    <div class="inner clearfix">
